<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - PreciX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-header">
    <h1>Painel de Administração</h1>
    <button id="logoutBtn">Sair</button>
  </div>
  <div class="admin-content">
    <section class="admin-section">
      <h2>Banners do Carrossel</h2>
      <input type="file" id="bannerUpload" accept="image/*">
      <button id="addBannerBtn">Adicionar Banner</button>
      <div id="bannerList"></div>
    </section>
    <section class="admin-section">
      <h2>Status do Sistema</h2>
      <div id="syncStatus">Sincronização: <span>Carregando...</span></div>
      <div id="productCount">Produtos no catálogo: <span>...</span></div>
    </section>
    <section class="admin-section">
      <h2>Identidade Visual</h2>
      <input type="file" id="logoUpload" accept="image/*">
      <button id="updateLogoBtn">Atualizar Logo</button>
    </section>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
