<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - PreciX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Administração PreciX</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required autofocus>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="loginError" class="error-msg" style="display:none;">Usuário ou senha inválidos.</div>
  </div>
  <script src="login.js"></script>
</body>
</html>
