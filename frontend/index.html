<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Meta tags otimizadas para responsividade e PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#FF6600" />
    <meta name="color-scheme" content="light" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <title>PreciX - Consulta de Preços</title>
    
    <!-- CSS crítico inline para melhor performance -->
    <style>
      /* CSS crítico para evitar FOUC */
      * {
        box-sizing: border-box;
      }
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
        overflow-x: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      /* Loading placeholder */
      .app-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #fff 60%, #fff3e0 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #fff3e0;
        border-top: 4px solid #FF6600;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading placeholder -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
